<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css</title>
    <style>
        /*1. Element selector */
        p {
            color: green;
        }
        /*2. class selector */
        .highlight {
            background: yellow;
            padding: 5px;
        }
        /*3. ID selector */
        #header {
            background: blue;
            color: white;
            padding: 10px;
        }
    </style>
</head>
<bod>
    <h1>ตัวอย่าง CSS selectors</h1>
    <!-- Element selector -->
     <p>
        ข้อความนี้ถูกจัดสีด้วย Element selector (p { color: green; })
     </p>
    <!-- Class selector -->
    <p class="highlight">
        ข้อความนี้ถูกจัดสไตล์ด้วย class selector (.highlight)
    </p>
    <!--ID selector -->
    <div id="header">
        นี้คือพื้นที่Header (ID selector)
    </div>
</body>
</html>
