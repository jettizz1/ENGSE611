<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade-Check</title>
</head>
<body>
    <h1>Grade Check</h1>
    <button onclick="runDemo()">Run Demo</button>
    <pre id="outputBox"></pre>

    <script>
        function runDemo() {
            const output = [];

            // คะเเนนเริ่มต้น
            let scores = [40, 62, 75, 80];
            
            // วน loop ตรวจสอบคะแนนและเกรด
            for (let score of scores) {
                output.push("คะแนน: " + score);
                console.log("คะแนน: " + score);

                // ตรวจสอบเกรด
                if (score >= 80) {
                    output.push("เกรด: A");
                    console.log("เกรด: A");
                } else if (score >= 70) {
                    output.push("เกรด: B");
                    console.log("เกรด: B");
                } else if (score >= 60) {
                    output.push("เกรด: C");
                    console.log("เกรด: C");
                } else if (score >= 50) {
                    output.push("เกรด: D");
                    console.log("เกรด: D");
                } else {
                    output.push("เกรด: F");
                    console.log("เกรด: F");
                }

                // เงื่อนไข ผ่าน / ไม่ผ่าน
                if (score >= 50) {
                    output.push("ผลสอบ: ผ่าน");
                    console.log("ผลสอบ: ผ่าน");
                } else {
                    output.push("ผลสอบ: ไม่ผ่าน");
                    console.log("ผลสอบ: ไม่ผ่าน");
                }
            }

            // อัปเดตผลลัพธ์บนหน้าเว็บ
            document.getElementById("outputBox").textContent = output.join("\n");
        }
    </script>
</body>
</html>
