<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font size parent</title>
</head>
<body>
    <style>
        /* parent ที่ควบคุมฟอนต์ทั้งหมด */
        .parent {
            font-size: 16px; /*ค่าเริ่มต้น */
            border: 2px solid #ccc;
            padding: 20px;
            margin-top: 20px;
        }
        /* child ใช้ em -> เปลี่ยนตาม parent */
        .cild-title {
            font-size: 2em; /* 2 x parent */
            color: #c0392b;
            font-weight: bold;
        }
        .child-text {
            font-size: 1.2em; /* 1.2 x parent */
            color: #2c3e50;
        }
        /* ตัวอย่างที่ไม่ใช้ px -> ไม่ยืดหยุ่น */
        .fixed-text {
            font-size: 18px;
            color: #2980b9;
        }
    </style>
</body>
</html>
