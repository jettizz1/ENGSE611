<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Layout</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <br>
    <h1>ผลลัพธ์โจทย์ที่1 : ออกแบบ Card Layout ด้วย Flexbox</h1>
    <div class="Flexbox">
        <h2>โจทย์ที่1 : Card Layout ด้วย Flexbox</h2>
        <div class="card-container">
            <div class="item">
            <h3>Card 1</h3>
            สวัสดีปีใหม่ พ.ศ. 2569
        </div>
        <div class="item">
            <h3>Card 2</h3>
            คำคมวันเด็ก<br>
            ตอนเด็กๆฝันว่าอยากเป็นผู้ใหญ่ พอเป็นผู้ใหญ่ก็อยากตื่นจากฝัน!
    </div>
    <div class="item">
        <h3>Card 3</h3>
        วันเด็ก 2569 ถึงโลกจะเปลี่ยนไป แต่หัวใจยังต้องเรียนรู้อีกมากมาย
        </div>
    </div>
</body>
</html>
